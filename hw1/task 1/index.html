<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="padding: 50px 100px; background-color: #97a5a2;" class="form-wrapper">
      <form action="">
        <div class="first-part">
          <label for="name">Name:</label>
          <input type="text" id="name" name="email" /><br /><br />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" /><br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br /><br />

          <label for="color">Favorite color:</label>
          <input type="color" id="color" name="color" /><br /><br />

          <label for="birth-date">Birth date:</label>
          <input
            type="date"
            id="birth-date"
            name="birth-date"
          />
        </div><br /><br /><br />

        <div class="second-part">
          <h2>Whish header in HTML is the most important:</h2>

          <input type="radio" name="tag-priority" id="pr1" />
          <label for="pr1">h6</label><br /><br />

          <input type="radio" name="tag-priority" id="pr2" />
          <label for="pr2">h4</label><br /><br />

          <input type="radio" name="tag-priority" id="pr3" />
          <label for="pr3">h5</label><br /><br />

          <input type="radio" name="tag-priority" id="pr4" />
          <label for="pr4">h1</label>
        </div><br /><br /><br />

        <div class="third-part">
          <h2>What tags are used in HTML:</h2>

          <input type="checkbox" name="tag-priority" id="tg1" />
          <label for="tg1">bt</label><br /><br />

          <input type="checkbox" name="tag-priority" id="tg2" />
          <label for="tg2">br</label><br /><br />

          <input type="checkbox" name="tag-priority" id="tg3" />
          <label for="tg3">hra</label><br /><br />

          <input type="checkbox" name="tag-priority" id="tg4" />
          <label for="tg4">hr</label>
        </div><br /><br /><br />

        <div class="forth-part">
          <h3 style="display: inline;">Will you continue developing your knowledge in HTML coding:</h3>
          <select name="">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </div><br />

        <div>
          <button type="submit" class="submit-button">
            Submit
          </button>
          <button type="reset" class="reset-button">
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
